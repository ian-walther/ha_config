script:
  studio_full_bright:
    alias: "studio_full_bright"
    use_blueprint:
      path: homeassistant/lighting_scene_controller.yaml
      input:
        zone_name: studio
        light_pool:
          label_id: studio_lights_pool
        lights_on:
          - light.studio_ceiling
          - light.studio_lamps
        override_enabled: true
        override_brightness: 100
        override_temperature: 3500
  studio_late_night:
    alias: "studio_late_night"
    use_blueprint:
      path: homeassistant/lighting_scene_controller.yaml
      input:
        zone_name: studio
        light_pool:
          label_id: studio_lights_pool
        lights_on:
          - light.studio_lamps
        override_enabled: true
        override_brightness: 50
        override_temperature: 2000
  studio_all_auto:
    alias: "studio_all_auto"
    use_blueprint:
      path: homeassistant/lighting_scene_controller.yaml
      input:
        zone_name: studio
        light_pool:
          label_id: studio_lights_pool
        lights_on:
          - light.studio_ceiling
          - light.studio_lamps
        override_enabled: false
  studio_lamps_auto:
    alias: "studio_lamps_auto"
    use_blueprint:
      path: homeassistant/lighting_scene_controller.yaml
      input:
        zone_name: studio
        light_pool:
          label_id: studio_lights_pool
        lights_on:
          - light.studio_lamps
        override_enabled: false
