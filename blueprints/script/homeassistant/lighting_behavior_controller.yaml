blueprint:
  name: Behavior Layer (Lighting Mode Controller)
  description: >
    Adjusts the behavior of lights that are already ON in a zone managed by
    Adaptive Lighting. Modes: Auto, Sleep, Bright (5500 K @ 100 %), and
    Red (pure red @ 100 %). All brightness/color updates are sent in
    sequence with small delays to ensure reliability across Hue and Zigbee.
  domain: script
  author: ian-walther
  source_url: https://example.local/lighting_behavior_controller.yaml

  input:
    mode_select:
      name: Lighting Mode input_select
      selector:
        entity:
          domain: input_select

    adaptive_switch:
      name: Adaptive Lighting main switch
      selector:
        entity:
          domain: switch
          integration: adaptive_lighting

    sleep_switch:
      name: Adaptive Lighting sleep mode switch
      selector:
        entity:
          domain: switch
          integration: adaptive_lighting

    target_lights:
      name: Lights in this zone
      selector:
        target:
          entity:
            domain: light

    transition:
      name: Transition seconds
      default: 1
      selector:
        number:
          min: 0
          max: 10
          step: 0.5
          mode: slider
          unit_of_measurement: s

mode: restart
max_exceeded: silent

sequence:
  - variables:
      mode_select_entity: !input mode_select
      adaptive: !input adaptive_switch
      sleep_mode: !input sleep_switch
      target: !input target_lights
      transition: !input transition
      mode: "{{ states(mode_select_entity) }}"
      lights_on: >
        {% set all = expand(target.entity_id) %}
        {{ all | selectattr('state','eq','on') | map(attribute='entity_id') | list }}

  - condition: template
    value_template: "{{ lights_on | length > 0 }}"

  - choose:

      # ðŸŸ¢ AUTO
      - conditions: "{{ mode == 'Auto' }}"
        sequence:
          - service: switch.turn_off
            target:
              entity_id:
                - "{{ adaptive }}"
                - "{{ sleep_mode }}"
          - delay: 0.5
          - service: switch.turn_on
            target:
              entity_id: "{{ adaptive }}"
          - service: adaptive_lighting.apply
            data:
              entity_id: "{{ adaptive }}"
              lights: "{{ lights_on }}"

      # ðŸŒ™ SLEEP
      - conditions: "{{ mode == 'Sleep' }}"
        sequence:
          - service: switch.turn_on
            target:
              entity_id:
                - "{{ adaptive }}"
                - "{{ sleep_mode }}"
          - service: adaptive_lighting.apply
            data:
              entity_id: "{{ adaptive }}"
              lights: "{{ lights_on }}"

      # ðŸ’¡ BRIGHT (5500 K @ 100 %)
      - conditions: "{{ mode == 'Bright' }}"
        sequence:
          - service: switch.turn_off
            target:
              entity_id:
                - "{{ adaptive }}"
                - "{{ sleep_mode }}"
          - repeat:
              for_each: "{{ lights_on }}"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness_pct: 100
                    transition: "{{ transition }}"
                - delay: 0.1
                - service: light.turn_on
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    color_temp: 182   # â‰ˆ 5500 K
                    transition: "{{ transition }}"
                - delay: 0.1

      # ðŸ”´ RED (pure red @ 100 %)
      - conditions: "{{ mode == 'Red' }}"
        sequence:
          - service: switch.turn_off
            target:
              entity_id:
                - "{{ adaptive }}"
                - "{{ sleep_mode }}"
          - repeat:
              for_each: "{{ lights_on }}"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness_pct: 100
                    transition: "{{ transition }}"
                - delay: 0.1
                - service: light.turn_on
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    hs_color: [0, 100]
                    transition: "{{ transition }}"
                - delay: 0.1